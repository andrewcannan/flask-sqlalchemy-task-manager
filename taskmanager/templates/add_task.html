{% extends "base.html" %}
{% block content %}

<h3 class="green-text text-darken-4 center-align">Add Task</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
        <!-- task_name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-pen prefix green-text text-darken-4"></i>
                <input id="task_name" name="task_name" minlength="3" maxlength="35" type="text" class="validate"
                    required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!-- task_description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-pen prefix green-text text-darken-4"></i>
                <textarea id="task_description" name="task_description" minlength="25" maxlength="200" type="text"
                    class="validate materialize-textarea" required></textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <!-- due_date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-calendar-days prefix green-text text-darken-4"></i>
                <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- is_urgent -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fa-sharp fa-solid fa-circle-exclamation prefix green-text text-darken-4"></i>
                    <label for="is_urgent">
                        <input id="is_urgent" name="is_urgent" type="checkbox">
                        <span class="lever"></span>
                        Is Urgent?</label>
                </div>
            </div>
        </div>
        <!-- category -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-regular fa-folder-open prefix green-text text-darken-4"></i>
                <select name="category_id" id="category_id" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_id">Category</label>
            </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn-large green darken-4">
                    Add Task <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
